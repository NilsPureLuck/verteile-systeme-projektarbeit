<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projektarbeit Verteilte Systeme</title>
    <link href="style.css" rel="stylesheet">
    <script src ="script.js"></script>
</head>
<body onload="establishConnection()">

<h1>Projektarbeit Chat</h1>

<div class="grid-block">

    <div class="top-bar">

    </div>

    <div class="nickNameArea">
        <label>Username:</label>
        <label for="nicknameArea"></label><input id="nicknameArea"></input>
        <button type="button" onclick="buttonNicknameSave()">Speichern</button>
    </div>


    <div class="leftOfChat">

    </div>

<div class="chatfenster">
    <label for="chatTextArea"></label><textarea readonly id="chatTextArea"></textarea>
</div>

    <div class="rightOfChat">

    </div>

<div class="chatinteraktion">
    <!--
        <label for="dropdownOptions"></label><select id="dropdownOptions" name="options" onchange="selectLanguageChange()">Sprache
            <option value="de"> <img class="flaggenImage" src="img/Flag_of_Germany.png" alt="Flag_of_Germany"> Deutsch</option>
            <option value="eng">English</option>
            <option value="sp">Spanisch</option>
    </select>
    -->
    <div class="dropdown">
        <button class="dropdownBtn"><img class="flaggenImage" src="img/Flag_of_Germany.png" alt="Flag_of_Germany"></button>

        <div class="dropdown-content">
            <a href="#" data-value="1"><img class="flaggenImage" src="img/Flag_of_Germany.png" alt="Flag_of_Germany"> Deutsch </a>
            <a href="#" data-value="2"><img class="flaggenImage" src="img/Flag_of_England.png" alt="Flag_of_England"> Englisch </a>
            <a href="#" data-value="3"><img class="flaggenImage" src="img/Flag_of_Spain.png" alt="Flag_of_Spain"> Spanisch </a>
        </div>
        <input type="hidden" id="dropdownValue" name="dropdownValue">
    </div>

    <div id="chatInputArea">
        <label for="chatTextEingabe"></label><input id="chatTextEingabe">
    </div>

    <button id="sendButton" type="button" class="sendButton" onclick="buttonSendAction()">Senden</button>

</div>
</div>
</body>
</html>
