<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projektarbeit Verteilte Systeme</title>
    <link href="style.css" rel="stylesheet">
    <script src ="script.js"></script>
</head>
<body onload="test()">

<h1>Projektarbeit Chat</h1>

<div class="grid-block">

    <div class="top-bar">

    </div>

    <div class="nickNameArea">
        <label>Username:</label>
        <label for="nicknameArea"></label><textarea id="nicknameArea"></textarea>
        <button type="button" onclick="buttonNicknameSave()">Speichern</button>
    </div>


    <div class="leftOfChat">
        <p>Das hier ist ein Paragraph</p>
    </div>

<div class="chatfenster">
    <label for="chatTextArea"></label><textarea readonly id="chatTextArea"></textarea>
</div>

    <div class="rightOfChat">
        <p>Das hier ist auch ein Paragraph, aber rechts</p>
    </div>

<div class="chatinteraktion">
        <label for="dropdownOptions"></label><select id="dropdownOptions" name="options" onchange="selectLanguageChange()">Sprache
            <option value="de">Deutsch</option>
            <option value="eng">English</option>
            <option value="sp">Spanisch</option>
    </select>


    <label for="chatTextEingabe"></label><textarea id="chatTextEingabe"></textarea>

    <button type="button" class="sendButton" onclick="buttonSendAction()">Senden</button>
</div>
</div>
</body>
</html>
